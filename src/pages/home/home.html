<ion-header>
  <ion-navbar>
    <ion-title>
      Cleveland Tour
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of list">
      <ion-item >
        {{item.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="map(item.map, item.name)">
          <ion-icon name="locate"></ion-icon>
          Map it
        </button>
        <button ion-button (click)="info(item.website)">
          <ion-icon name="information-circle"></ion-icon>
          More Info
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
